<h2>
  Cursos
</h2>



<div class = "row" *ngFor="let courseRow of coursesRows;">
    <div class="col-sm-3" *ngFor="let course of courseRow;" >
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{course.name}}</h4>
            <p>Inicia: {{course.start_date}}</p> 
            <p>Se acaba el: {{course.end_date}}</p> 
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#" class="btn btn-primary btn-block">Ver</a></li>
            <li class="list-group-item"><a href="#" class="btn btn-secondary btn-block">Editar</a></li>
            <li class="list-group-item"><a href="#" class="btn btn-danger btn-block">Borrar</a></li>
          </ul>
        </div>
        <hr>
    </div>
</div>
