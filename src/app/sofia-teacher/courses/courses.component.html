<h2>
  {{title}}
</h2>



<div class = "row" *ngFor="let courseRow of coursesRows;">
    <div id = "course{{course.id}}" class="col-lg-3" *ngFor="let course of courseRow;" >
        <div class="card">
          <div id = "card-block{{course.id}}" class="card-block visible">
            <h4 class="card-title">{{course.name}}</h4>
            
            <p>Inicia: {{course.start_date}}</p> 
            <p>Se acaba el: {{course.end_date}}</p> 
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="#" class="btn btn-primary btn-block">Ver</a></li>
              <li class="list-group-item"><button (click)="editCourse(target,course.id)" class="btn btn-secondary btn-block">Editar</button></li>
              <li class="list-group-item"><button (click)="deleteCourse(course.id)" class="btn btn-danger btn-block">Borrar</button></li>
            </ul>
          </div>
          <div id = "form{{course.id}}" class = "form invisible">
                <div class="form-group col-xs-12 col-md-12 mx-auto w-50 p-3 text-center">
                  <label class="control-label" for="courseName">Nombre del curso</label>
                  <input id = "courseName" type="text" class="form-control" [(ngModel)]="course.name" placeholder="Ej. Inglés para niños" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="col-xs-4 col-xs-4 mx-auto w-50 text-center">
                  <label for="datepickerRange">Duración del curso</label>
                </div>
                <div class="form-group mx-auto w-100 text-center">
                  <!-- <ngb-datepicker id = "datepickerRange" #dp ngModel (ngModelChange)="onDateChange($event)" [displayMonths]="2" [dayTemplate]="datesTemplate">
                  </ngb-datepicker> -->
                  <date-picker-with-range></date-picker-with-range>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><button (click) = "acceptChanges(course)" class="btn btn-primary btn-block">Aceptar</button></li>
                  <li class="list-group-item"><button (click)="return(course)" class="btn btn-secondary btn-block">Cancelar</button></li>
                </ul>
            </div>
          
        </div>
        <hr>
    </div>
</div>
